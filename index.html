<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">  Password Generator</h1>
        <h3 class="password-display" id = "displayPassword"> Password </h3>
        <form class="form" id="generatorForm">
            <label for=""> Number of Characters</label>
            <div class="characterAmtContainer">
                <input type="range" min="1" max="50" id="characterAmtRange" value="10">
                <input  class="number-input" type="number" id="characterAmtNumber" value="10">
            </div>
            

            <label for="">includeUpperCase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="">includeNumbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">includeSymbols</label>
            <input type="checkbox" id="includeSymbols">

            <button  class="btn" type="submit"> Generate Password</button>
        </form>
    </div>
    
</body>
</html>
